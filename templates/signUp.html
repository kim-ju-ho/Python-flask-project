<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     og 태그-->
    <meta property="og:title" content="Betty's"/>
    <meta property="og:description" content="Betty에게 응원을 남겨주세요"/>
    <meta property="og:image"
          content="/static/img/betty_main.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main/main.css"/>
    <title>Betty's</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">

    <script src="{{ url_for('static', filename='js/comm/comm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signUp.js') }}"></script>
</head>
<body>
{% include 'comm/nav.html' %}

<div class="mypost">
    <input type="hidden" id="chkDupResult">
    <h1 style="color: #555555; padding-bottom: 10px">Sign Up</h1>
     <div class="form-floating mb-3" id="name_box">
        <input type="email" class="form-control" id="floatingName">
        <label for="floatingName">Name</label>
        <p id="chkName" style="display: none;color: red;font-size: 13px";>이름을 확인해주세요.</p>
    </div>
    <div class="form-floating mb-3" id="id_box">
        <input type="email" class="form-control" id="floatingInput">
        <label for="floatingInput">Id</label>
        <p id="chkId" style="display: none;color: red;font-size: 13px";>아이디를 확인해주세요.</p>
        <p id="chkIdDup" style="display: none;color: red;font-size: 13px";>이미 가입된 아이디입니다.</p>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" >
        <label for="floatingPassword">Password</label>
        <p id="chkPwd" style="display: none;color: red;font-size: 13px";>비밀번호를 확인해주세요.</p>

    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" >
        <label for="floatingConfirmPassword">Confirm password</label>
        <p id="chkConfirmPwd" style="display: none;color: red;font-size: 13px";>비밀번호가 동일하지 않습니다.</p>
    </div>
    <button type="button" class="btn  btn-outline-dark" id="signUp" >Sign Up</button>
</div>

</body>
</html>
