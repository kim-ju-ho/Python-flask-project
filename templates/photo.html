<div class="mypost">
    <!--title-->
    <form action="http://jh-sparta01.shop/upload" method="post" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="title" placeholder="url">
            <label for="floatingInput">title</label>
        </div>
        <!--file_image-->
        <div class="input-group" id="file-box">
            <input type="file" class="form-control" id="file-upload" name="file">
        </div>

        <div class="form-floating">
            <!--comment-->
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                      style="height: 100px" name="comment"></textarea>
            <label for="floatingTextarea2">Comment</label>
        </div>
        <button type="submit" class="btn btn-dark" id="save_photo">Save</button>
    </form>
